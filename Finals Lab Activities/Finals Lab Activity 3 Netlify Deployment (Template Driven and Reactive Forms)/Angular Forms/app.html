<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0f1117;
    font-family: 'JetBrains Mono', monospace;
  }

  .app-nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: #1a1d27;
    border-bottom: 1px solid #2e3245;
    padding: 0 2rem;
  }

  .nav-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 56px;
  }

  .nav-brand {
    font-family: 'Syne', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    color: #e8eaf6;
    letter-spacing: 0.02em;
    border-left: 3px solid #64ffda;
    padding-left: 0.75rem;
  }

  .nav-links {
    display: flex;
    gap: 0.25rem;
  }

  .nav-link {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    color: #5c6380;
    text-decoration: none;
    padding: 0.4rem 0.85rem;
    border-radius: 6px;
    border: 1px solid transparent;
    transition: color 0.2s, border-color 0.2s, background 0.2s;
    letter-spacing: 0.04em;
  }

  .nav-link:hover {
    color: #e8eaf6;
    background: #13151f;
    border-color: #2e3245;
  }

  .nav-link.active {
    color: #64ffda;
    border-color: #64ffda;
    background: rgba(100, 255, 218, 0.06);
  }
</style>

<nav class="app-nav">
  <div class="nav-inner">
    <span class="nav-brand">Angular Forms Lab</span>
    <div class="nav-links">
      <a class="nav-link" routerLink="/template-demo" routerLinkActive="active">Template-Driven</a>
      <a class="nav-link" routerLink="/reactive-demo" routerLinkActive="active">Reactive</a>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
